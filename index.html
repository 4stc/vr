<!doctype html><html lang="en"><head>
	<meta charset="utf-8">
	<title>VR Experiments</title>
	<script src="js/vr.js"></script>
</head><body>
<a-scene>
	<a-sky color="#998877" src="i/skybox.png"></a-sky>

	<a-camera position="-.35 .07 8" user-height="0">
		<a-entity cursor="fuse: true; fuseTimeout: 500"
			position="0 0 -1"
			geometry="primitive: ring; radiusInner: 0.0025; radiusOuter: 0.0075"
			material="color: #CC88FF; shader: flat">
		</a-entity>
	</a-camera>

	<a-sphere src="i/earth.png" radius="2" segments-height="84" position="-.13 -.75 0" rotation="18 0 0"></a-sphere>
	<a-sphere color="#FF0000" radius="1" segments-height="20" position="-.25 -.35 0.913" rotation="18 0 0"></a-sphere>
	<a-text font="kelsonsans" color="#EEEEFF" value="You are here ->" width="8" position="-3.1 .4 2" rotation="0 0 -6"></a-text>

	<a-box color="#FFEEDD" position="1 1 0" rotation="20 40 0"></a-box>
	<a-sphere color="#DDEEFF" position="2 2 0" rotation="25 60 0"></a-sphere>
	<a-cylinder color="#EEFFDD" position="3 3 0" rotation="30 80 0"></a-cylinder>
	<a-cylinder color="#EEFFDD" position="3 1 -2" rotation="-30 80 0"></a-cylinder>
	<a-sphere color="#DDEEFF" position="2 2 -2" rotation="-25 -60 0"></a-sphere>
	<a-box color="#FFEEDD" position="1 3 -2" rotation="-20 -40 0"></a-box>

	<a-box color="#998877" position="-1 -3 0" rotation="20 40 0"></a-box>
	<a-sphere color="#778899" position="-2 -4 0" rotation="25 60 0"></a-sphere>
	<a-cylinder color="#889977" position="-3 -5 0" rotation="30 80 0"></a-cylinder>
	<a-cylinder color="#889977" position="-3 -3 -2" rotation="-30 80 0"></a-cylinder>
	<a-sphere color="#778899" position="-2 -4 -2" rotation="-25 -60 0"></a-sphere>
	<a-box color="#998877" position="-1 -5 -2" rotation="-20 -40 0"></a-box>
</a-scene>
</body></html>
